<!DOCTYPE html>

<html>
    <head>
        <title>Sign Up</title>
        <meta charset="utf-8">
        <link rel='stylesheet' href='http://codepen.io/assets/libs/fullpage/jquery-ui.css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://titanconnect.pythonanywhere.com/">Titan Connect</a>
                </div>
            <ul class="nav navbar-nav">
                <li><a href="http://titanconnect.pythonanywhere.com/">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="signup.html"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
                <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span>Log in</a></li>
            </ul>
            </div>
        </nav>
    <body>

        <div class="container">
            <img class="img" src="static/logo.png" width="800" height="190" style="padding-left: 300px;" padding alt="CSUF Image" />
        </div>

        <section class="content-box">
            <div class="login-card">
                <h1>Register an Account!</h1>
                <form id="registration" method="post">
                    <label for="Email"><b>Email</b></label>

                    <input type="text" placeholder="Enter Email" name="email" pattern ="^[a-zA-Z0-9._%+-]+@((C|c)(S|s)(U|u)\.(F|f)(U|u)(L|l)(L|l)(E|e)(R|r)(T|t)(O|o)(N|n)\.(E|e)(D|d)(U|u))$" required required title="email@csu.fullerton.edu"/>

                    <br />

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required />

                    <br />

                    <label for="password-repeat"><b>Enter Password Again</b></label>
                    <input type="password" placeholder="Enter Password Again" name="password-repeat" required />

                    <button id="registerbtn" type="submit" class="login login-submit">Register</button>
                </form>
            </div>
        </section>
        <footer></footer>
    </body>
</html>

<script>
    $('#registerbtn').click(function() {
        $.ajax({
            url : "/register",
            type : "POST",
            data : {
                email : document.getElementById("email"),
                password : document.getElementById("password")
            },
            dataType: "json",
            beforeSend: function(x)
            {
                if (x && x.overrideMimeType)
                {
                    x.overrideMimeType("application/j-son;charset=UTF-8");
                }
            },
            success: function(result)
            {

            }
        });
    });
</script>
