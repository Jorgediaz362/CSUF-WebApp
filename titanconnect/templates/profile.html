{% extends "base.html" %}
{% block content %}
<html>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4">
        {% set list = session['user'].split('@') %}
      <h2 class="bigtext">{{list[0]}}</h2>
      <div class="posts">
      <div class="container">
        <img class="img" src="static/profile_avi.jpg" width="200" height="190" padding alt="Avatar" />
      </div>
      <!--<p contenteditable="true">I'm a junior business major and I have my own club!</p>-->
      </div>
      <br>
      <br>
      <h3 class="bigtext">About me</h3>
      <p contenteditable="true"</p>
      <h4>Email: {{session['user']}}</h4>
      <br>
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-8">
      <h2 class="bigtext">Recent Posts</h2>
      <div class="posts">
      <br>
                    {% for item in myPosts %}
                            <!-- POST -->
                            <div class="post">
                                <div class="wrap-ut pull-left">
                                    <div class="userinfo pull-left">
                                        <div class="avatar">
                                            <img src="images/avatar2.jpg" alt="" />
                                        </div>
                                    </div>
                                    <div class="posttext pull-left">
                                        <h2><a href="http://titanconnect.pythonanywhere.com/post/{{item[3]}}">{{item[1]}}</a></h2>
                                        <!--<h2><a href="02_topic.html">{{item[1]}}</a></h2>-->
                                        <p class="c">{{item[2]}}</p>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="postinfo pull-left">
                                    <div class="comments">
                                        <div class="commentbg">
                                            -
                                            <div class="mark"></div>
                                        </div>

                                    </div>
                                    <div class="views"><i class="fa fa-eye"></i> {{item[5]}} Views</div>

                                </div>
                                <div class="clearfix"></div>
                            </div><!-- POST -->
                    {% endfor %}
    </div>
  </div>
</div>

</body>
<footer>
    <a href="update.html">Edit Profile</a>
</footer>
</html>
{% endblock %}
